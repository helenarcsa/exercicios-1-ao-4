<body>
    <h2>Exercício 2</h2>
    <p> Crie um pequeno programa que receba dois números e calcule a média entre esses números. O resultado da média deve ser um número com casas decimais.
    </p>
    <script>
        var n1 = Number(window.prompt ('Para calcular a média entre dois úmeros, insira um número:'))
        var n2 = Number(window.prompt ('Agora insira o próximo número:'))
        var m = (n1 + n2)/2
        window.alert('A média entre os valores é ' + m)
        // Não consegui colocar casas decimais como exemplo 5,00 ; Ele sempre fica 5 inteiro.
    </script>
