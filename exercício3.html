<body>
    <h2>Exercício 3</h2>
    <p>  Em outro arquivo crie uma cópia do exercício 01 e acrescente uma janela de alerta ou uma escrita no documento HTML <br />
         que exiba todos os dados inseridos pelo usuário, utilize o conceito de formatação/preparação de strings.

    </p>
    <script>
         var nome = window.prompt('Qual é o seu nome ?')
         var sobrenome = window.prompt('E o seu sobrenome ?')
         window.alert (`Bem vindo ${nome} ${sobrenome} ! Vamos nos conhecer mais um pouco ?`)
         var idade = window.prompt('Qual sua idade ?')
         var animal = window.prompt('Digite seu animal favorito abaixo:')
         window.alert (`Parabéns, ${idade} anos ! Eu também amo ${animal}.`)
         var série = window.prompt('Qual sua série ou filme favorito ?')
         window.alert (`Parece ser interessante... Vou adicionar ${série} à minha lista.`)
         //Utilizei o $ como uma forma mais dinâmica de programação, mas também é possível utilizar ' + var + '.
         
    </script>
